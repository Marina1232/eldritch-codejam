<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>codejam</title>
</head>

<body>
  <section class="main">
    <div class="ancients-container">
      <div class="ancient-card card-one "></div>
      <div class="ancient-card card-two"></div>
      <div class="ancient-card card-three"></div>
      <div class="ancient-card card-for"></div>
    </div>

  </section>
  <section class="deck-mix">
    <div class="level-container">
      <div class="level level-easy">easy</div>
      <div class="level level-middle">middle</div>
      <div class="level level-hard">hard</div>
    </div>
    <div class="deck-container">
      <div class="deck-button">Замешать колоду</div>
    </div>
    <div class="deck"></div>
    <div class="deck-open"></div>

  </section>
  <script src="index.js"></script>

</body>

</html>
